<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--<link rel="stylesheet" href="../../node_modules/jointjs/css/themes/default.css" />-->
    <link rel="stylesheet" href="joint.css" />
    <style>
        body {
            font: 10px Monospace;
            padding: 0;
            margin: 0;
        }
        .node {
            fill: lightsteelblue;
            stroke: #555;
            stroke-width: 3px;
            padding: 5px;
            padding-right: 10px;
        }
        .node.is-set {
            fill: red;
        }
        circle.leaf {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        circle.link-expanded {
            stroke: #555;
            stroke-width: 3px;
            stroke-dasharray: 2px 4px;
        }
        circle.helper {
            stroke-width: 0;
            fill: #333;
            opacity: 0.6;
        }
        circle.center-of-mass {
            fill: white;
            stroke: red;
            stroke-width: 5px;
        }
        path.hull {
            fill: lightsteelblue;
            fill-opacity: 0.3;
        }
        path.hlink {
            stroke: #333;
            stroke-opacity: 0.5;
            fill: none;
            pointer-events: none;
        }
        line.link {
            stroke: red;
            stroke-opacity: 0.7;
            pointer-events: none;
        }
        .group {
            opacity: 0.5;
        }
        .node {
            opacity: 0.8;
        }

        .flex {
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
        }

        .react-layout-components--box {
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
        }

        /* LAYOUT */

        main {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        section {
            background: white;
        }

        section#graph {
            position: absolute;
            bottom: 10%;
            top: 0;
            left: 0;
            right: 30%;
            overflow: auto;
        }

        section#side-bar {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 70%;
            border-width: 0 0 0 1px;
            border-color: gray;
            border-style: solid;
        }

        section#bottom-bar {
            position: absolute;
            top: 90%;
            right: 30%;
            bottom: 0;
            left: 0;
        }
    </style>
    <script src="../../dist/ui.js"></script>
    <script>amv_ui.default()</script>
</head>
<body>
    <div id="app"></div>
</body>
</html>
