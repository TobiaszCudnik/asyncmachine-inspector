<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--<link rel="stylesheet" href="../../node_modules/jointjs/css/themes/default.css" />-->
    <link rel="stylesheet" href="joint.css" />
    <style>
        body {
            font: 10px Monospace;
            padding: 0;
            margin: 0;
        }
        .node {
            fill: lightsteelblue;
            stroke: #555;
            stroke-width: 3px;
            padding: 5px;
            padding-right: 10px;
        }
        .is-auto circle {
            fill: lightgray;
        }
        .is-set circle {
            fill: yellow;
        }
        .is-set.is-multi circle {
            fill: #bbffb5;
        }
        circle.leaf {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        circle.link-expanded {
            stroke: #555;
            stroke-width: 3px;
            stroke-dasharray: 2px 4px;
        }
        circle.helper {
            stroke-width: 0;
            fill: #333;
            opacity: 0.6;
        }
        circle.center-of-mass {
            fill: white;
            stroke: red;
            stroke-width: 5px;
        }
        .uml-state-name {
            font-size: 28px;
            font-weight: bold;
        }
        .uml-state-separator {
            display: none;
        }
        path.hull {
            fill: lightsteelblue;
            fill-opacity: 0.3;
        }
        path.hlink {
            stroke: #333;
            stroke-opacity: 0.5;
            fill: none;
            pointer-events: none;
        }
        line.link {
            stroke: red;
            stroke-opacity: 0.7;
            pointer-events: none;
        }
        .group {
            opacity: 0.5;
        }
        .node {
            opacity: 0.8;
        }

        path.connection {
            stroke-width: 4px;
        }

        .require path.connection {
            stroke: #555;
        }
        .joint-link.require .labels rect {
            stroke: #555;
            fill: #555;
        }

        .drop path.connection,
        .inverted path.connection {
            stroke: #C62828;
            stroke-dasharray: 5 2;
        }
        .joint-link.drop .labels rect,
        .joint-link.inverted .labels rect {
            stroke: #C62828;
            fill: #C62828;
        }

        .add path.connection,
        .pipe path.connection {
            stroke: #1976D2;
        }
        .joint-link.add .labels rect,
        .joint-link.pipe .labels rect {
            stroke: #1976D2;
            fill: #1976D2;
        }

        .joint-link .labels rect {
            fill: #7c68fc;
            stroke: #7c68fc;
            stroke-width: 10;
            rx: 5;
            ry: 5;
        }

        .joint-link .labels text {
            fill: white;
        }

        /* STEP REQUESTED */

        .joint-type-fsa-state.step-requested circle {
            stroke: red;
        }

        .joint-type-fsa-state.step-requested.step-pipe circle {
            stroke-dasharray: 120;
            stroke-dashoffset: 80;
        }

        /* STEP SET */

        .joint-type-fsa-state.step-set circle {
            fill: #ffb40b;
        }

        .joint-type-fsa-state.step-set text {
            fill: black;
        }

        /* STEP DROP */

        .joint-type-fsa-state.step-drop circle {
            fill: brown;
        }

        .joint-type-fsa-state.step-drop text {
            fill: white;
        }

        /* STEP CANCEL */

        .joint-type-fsa-state.step-cancel circle {
            fill: red;
            stroke: black;
        }

        .joint-type-fsa-state.step-cancel text {
            fill: white;
        }

        /* DURING TRANSITION */

        #graph .viewport > * {
            opacity: 1;
            transition-duration: 0.5s;
        }

        .is-touched path.connection {
            stroke-width: 6px;
        }

        #graph.during-transition .joint-viewport > :not(.is-touched) {
            opacity: 0.3;
            transition-duration: 0.5s;
        }

        #graph.during-transition .connection-wrap {
            stroke: transparent;
        }

        .flex {
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
        }

        .react-layout-components--box {
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
        }

        /* LAYOUT */

        main {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .sidebar-container {
            opacity: 0.9;
        }

        #side-bar {
            background: #272822;
            color: white;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            border-width: 0 0 0 1px;
            border-color: gray;
            border-style: solid;
            padding: 58px 5px 5px 5px;
            overflow: auto;
            white-space: nowrap;
            font-family: monospace;
        }

        #graph-wrapper {
            background: gray;
            position: absolute;
            bottom: 0;
            padding-bottom: 10%;
            top: 55px;
            left: 0;
            right: 0;
            overflow: hidden;
        }

        #graph {
            background: gray;
            position: absolute;
            bottom: 0;
            padding-bottom: 10%;
            top: 0;
            left: 0;
            right: 0;
            overflow: hidden;
        }

        .toolbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1;
        }

        .toolbar input[type=file] {
            cursor: pointer;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            width: 100%;
            opacity: 0;
        }

        section#bottom-bar.shrink-right {
            right: 31%;
        }
        section#bottom-bar {
            position: absolute;
            bottom: 2em;
            left: 0;
            right: 0;
            height: 5em;
            padding-left: 2em;
            padding-right: 3em;
        }

        section#settings-bar {
            padding-top: 55px;
            position: absolute;
            right: 31%;
            bottom: 5em;
            width: 11em;
        }

        #step-slider {
            margin-left: 60px;
            margin-top: -53px;
        }

        #step-counter {
            position: absolute !important;
            left: 48%;
            bottom: 9px;
            z-index: 1;
        }

        .sidebar-container > div {
            height: 90% !important;
        }

        .legend {
            opacity: 0.8;
            display: none;
            position: fixed;
            background: gray;
            border: 2px solid black;
            border-radius: 5px;
            top: 7em;
            bottom: 3em;
            left: 3em;
            right: 3em;
            padding: 1em;
            z-index: 100;
        }

        .legend > div {
            vertical-align: top;    
        }

        .legend h4 {
            font-size: 1.7em;
        }

        .legend svg {
            height: 65px;
            width: 65px;
            margin-right: 1em;
        }

        .legend ul {
            padding: 0;
            margin: 0;
        }

        .legend ul.states li {
            list-style: none;
            margin-bottom: 0.5em;
        }

        .legend ul.states li span {
            vertical-align: middle;
            display: inline-block;
            color: seashell;
        }

    </style>
    <script src="../../dist/inspector.umd.js"></script>
    <script>inspector.default()</script>
</head>
<body>
    <div id="app"></div>
</body>
</html>
